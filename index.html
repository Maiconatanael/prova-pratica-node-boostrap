<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="form-group">
        <label for="fornecedor">Nome do Fornecedor:</label>
        <input type="text" class="form-control" id="fornecedor" name="fornecedor">
      </div>
      <div class="form-group">
        <label for="data">Data da Compra:</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>
      <div class="form-group">
        <label for="valorCompra">Valor de Compra:</label>
        <input type="number" class="form-control" id="valorCompra" name="valorCompra">
      </div>
      <div class="form-group">
        <label for="valorVenda">Valor de Venda:</label>
        <input type="number" class="form-control" id="valorVenda" name="valorVenda">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select class="form-control" id="categoria" name="categoria">
          <option value="fones">fones</option>
          <option value="celular">celular</option>
          <option value="sapados">sapados</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
